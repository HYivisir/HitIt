<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打他打他就打他！</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
</head>
<body>
    <div class="container">
        <div class="selector">
            <input type="button" id="start" class="btn" value="Start!" onclick="startGame()">
            <input type="button" id="end" class="btn" value="Stop!" onclick="stop()">
        </div>
        <div class="selection">
            <span>Your score:</span><input type="text" id="score" value="0" readonly="readonly">
            <span>Time:</span><input type="text" id="time" value="30" readonly="readonly">
            <span>Game Level:</span>
            <select id="level" class="level" onchange="changeLevel();">
                <option value="hard">Hard</option>
                <option value="medium">Medium</option>
                <option value="easy">Easy</option>
            </select>

        </div>



        <table>

    <script src="js/index.js" type="text/javascript"></script>
